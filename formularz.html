        <h1>Formularz</h1>
    </header>

    <main>

        <section id="lewa"></section>
        
        <section id="mid">
        <form>

            <label for="name" id="lname">Enter your name</label><br>
            <input type="text" name="name" id="name" placeholder="name..."><br>

            <label for="emai" id="lemail">Enter your email</label><br>
            <input type="text" name="email" id="email" placeholder="email..."><br>

            <label for="software" id="lsoftware">Select your software</label><br>
            <select name="software" id="software">
                <option value="siri">Siri</option>
                <option value="alexa">Alexa</option>
                <option value="gHome">Google home</option>
                <option value="sHome">Samsung Home</option>
            </select><br>

            <label for="city" id="lcity">Select your city</label><br>
            <select name="city" id="city">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="Kielce">Kielce</option>
                <option value="bialystok">Białystok</option>
            </select><br>
        </form>

        <input type="submit" value="Zapisz" id="zapisz">
        <input type="reset" value="Anuluj" id="anuluj">
        </section>

        <section id="prawa"></section>
    </main>
